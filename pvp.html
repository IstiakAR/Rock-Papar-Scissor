<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js"> </script>
</head>

<body>
  <div class="PVP">
    <div id="score"></div>
    <div class="upperTextPVP">
      <div id="player1choice"> Player 1
        <div id="player1choiceimage">  </div>
      </div>
      <div id="roundResult"></div>
      <div id="player2choice"> Player 2
        <div id="player2choiceimage">  </div>
      </div>
    </div>
    <div class="optionPVP">
      <div id="player">Player 1</div>
      <div class="contorls">
        <div id="image">
          <div class="p1" id="controlText">A</div>
          <img src="images/rock.jpg" alt="Rock">
          <div class="p2" id="controlText"> </div>
        </div>
        <div id="image">
          <div class="p1" id="controlText">S</div>
          <img src="images/paper.jpg" alt="Paper">
          <div class="p2" id="controlText"></div>
        </div>
        <div id="image">
          <div class="p1" id="controlText">D</div>
          <img src="images/scissor.jpg" alt="Scissor">
          <div class="p2" id="controlText"> </div>
        </div>
      </div>
      <div id="player">Player 2</div>
    </div>
  </div>
</body>

</html>
